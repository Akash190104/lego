[flake8]
max-line-length = 100
exclude = */venv/*,.tox/*,lego/settings/__init__.py,lego/settings/test.py

[tox]
envlist = py34
skipsdist = True

[testenv]
deps = -r{toxinidir}/requirements/test.txt
whitelist_externals =
    /usr/bin/make
setenv =
    DJANGO_SETTINGS_MODULE=lego.settings.test
    PYTHONPATH = {toxinidir}:{toxinidir}
commands =
    make lego/settings/local.py
    coverage run --source=lego {toxinidir}/manage.py test --settings=lego.settings.test
    coverage --report
